
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بصيرة PRO | القمة العالمية لـ tosh5.shop</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #010204; /* عمق أكثر للسواد */
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Sharper Background - No more blur fog */
      .bg-mesh {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 10% 10%, #0f172a 0%, #010204 100%);
        z-index: -1;
      }

      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
        mask-image: radial-gradient(circle at center, black, transparent);
      }

      /* Solid Sharp Cards - Better Contrast */
      .bento-luxury {
        background: #0b1120;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.7);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bento-luxury:hover {
        border-color: #3b82f6;
        background: #0f172a;
        transform: translateY(-4px);
      }

      /* Sharp Navigation */
      .glass-nav {
        background: rgba(2, 4, 8, 0.95);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Eliminate Glare */
      .no-glare {
        text-shadow: none !important;
        box-shadow: none !important;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #010204;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
    </style>
