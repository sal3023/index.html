
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Studio P | التحكم السيادي</title>
    
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="metadata.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #010204;
        color: #f8fafc;
        overflow-x: hidden;
      }

      .bg-mesh {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 10% 10%, #0f172a 0%, #010204 100%);
        z-index: -1;
      }

      .bg-grid {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        mask-image: radial-gradient(circle at center, black, transparent);
      }

      .bento-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .bento-card:hover {
        border-color: #3b82f6;
        transform: translateY(-5px) scale(1.01);
        background: rgba(30, 41, 59, 0.8);
      }

      .neon-border {
        position: relative;
        overflow: hidden;
      }

      .neon-border::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(transparent, #3b82f6, transparent, transparent);
        animation: rotate 4s linear infinite;
        z-index: -1;
        opacity: 0.3;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #010204; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
